<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIYAR ARIVUTHIRUKOIL Live Event Dashboard</title>
    
    <!-- Google Font for Tamil Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
<style>
    :root {
        --bg-dark: #1a1c23;
        --card-bg: rgba(40, 42, 54, 0.6);
        --border-color: rgba(255, 255, 255, 0.1);
        --text-light: #f8f9fa;
        --text-muted: #a9b1d6;
        --primary-accent: #7aa2f7;
        --secondary-accent: #e0af68;
        --tertiary-accent: #9ece6a;
        --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 16px;
        color: var(--text-light);
        min-height: 100vh;
        background-color: var(--bg-dark);
        background-image: 
            linear-gradient(rgba(26, 28, 35, 0.75), rgba(26, 28, 35, 0.75)),
            url('static/aliyar-bg.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
    }

    .dashboard-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .dashboard-header { 
        text-align: center; 
        animation: fadeIn 0.5s ease-out; 
        margin-bottom: 16px;
        padding: 0 16px;
    }

    .tamil-greeting {
        font-family: 'Catamaran', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--secondary-accent);
        margin: 0 0 16px 0;
        letter-spacing: 1px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        line-height: 1.2;
    }
    
    .header-logo {
        height: 80px;
        width: auto;
        max-width: 100%;
        margin-bottom: 20px;
        animation: fadeIn 0.7s ease-out 0.1s backwards;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .dashboard-header h1 { 
        font-size: 2rem; 
        margin: 0; 
        letter-spacing: 0.5px; 
        font-weight: 600;
        line-height: 1.3;
        word-break: break-word;
    }
    
    /* --- NEW: Style for the Last Updated Timestamp --- */
    .last-updated-container {
        font-size: 0.9rem;
        color:#e0af68;
        margin-top: 12px;
        opacity: 0.9;
        font-style: italic;
        animation: fadeIn 0.9s ease-out 0.2s backwards;
    }

    .grand-total-card {
        background: linear-gradient(135deg, var(--primary-accent), #4a7de0);
        padding: 24px 20px;
        border-radius: 16px;
        box-shadow: var(--shadow);
        animation: fadeIn 0.9s ease-out 0.3s backwards;
        margin: 0 16px;
    }
    
    .grand-total-stats {
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 16px;
        text-align: center;
        flex-wrap: wrap;
    }
    .grand-total-card .stat { min-width: 140px; }
    .grand-total-card p { margin: 0 0 12px; font-size: 1.2rem; font-weight: 300; opacity: 0.9; line-height: 1.3; }
    .grand-total-card h2 { margin: 0; font-size: 3.5rem; font-weight: 700; letter-spacing: -1px; line-height: 1; }

    .content-grid { 
        display: grid; 
        grid-template-columns: 1fr; 
        gap: 20px;
        justify-content: center;
        padding: 0 16px;
    }

    .card {
        background-color: var(--card-bg);
        padding: 24px 20px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 4px solid var(--secondary-accent);
        animation: fadeIn 1.1s ease-out 0.4s backwards;
        max-width: 680px;
        margin: 0 auto;
        width: 100%;
    }

    .card h3 { margin: 0 0 24px; font-size: 1.4rem; display: flex; align-items: center; gap: 12px; line-height: 1.3; flex-wrap: wrap; }
    .card h3 i { color: var(--secondary-accent); flex-shrink: 0; }
    .stats-container { display: flex; justify-content: space-around; text-align: center; gap: 16px; flex-wrap: wrap; }
    .stat { flex: 1; min-width: 100px; }
    .stat-value { font-size: 2.5rem; font-weight: 700; color: var(--text-light); line-height: 1.1; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .stat-value i { font-size: 1.8rem; color: var(--text-muted); opacity: 0.8; }
    .stat-label { font-size: 0.95rem; color: var(--text-muted); margin-top: 8px; line-height: 1.3; }

    @media (min-width: 768px) { body { padding: 24px; } .header-logo { height: 100px; } .dashboard-header h1 { font-size: 2.8rem; } .grand-total-card { padding: 32px 40px; margin: 0; } .grand-total-card h2 { font-size: 4.5rem; } .card { padding: 28px 32px; } .card h3 { font-size: 1.6rem; } .stat-value { font-size: 3.2rem; } }
</style>
</head>
<body>

<div class="dashboard-container">
    
    <header class="dashboard-header">
        <p class="tamil-greeting">வாழ்க வளமுடன்</p>
        <img src="static/aliyar-bg.jpg" alt="Vethathiri Maharishi Logo" class="header-logo">
        <h1>ஆழியாறு அறிவுத் திருக்கோவில்<br>Live Dashboard</h1>
        
        <!-- ============================================== -->
        <!-- ===== NEW: Last Updated Timestamp Display ==== -->
        <!-- ============================================== -->
        <div class="last-updated-container">
            Data Last Synced: <span id="last-updated-time">--</span>
        </div>
        <!-- ============================================== -->

    </header>

    <div class="grand-total-card">
        <div class="grand-total-stats">
            <div class="stat">
                <p>Total People In</p>
                <h2 id="cumulative-total">--</h2>
            </div>
            <div class="stat">
                <p>Total People Out</p>
                <h2 id="people-out">--</h2>
            </div>
        </div>
    </div>

    <div class="content-grid">
        <div class="card">
            <h3><i class="fas fa-traffic-light"></i> Vehicle Gate IN Counts</h3>
            
            <!-- Container for individual vehicle types -->
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-value"><i class="fas fa-motorcycle"></i><span id="motorcycle-count">--</span></div>
                    <div class="stat-label">Motorcycles</div>
                </div>
                <div class="stat">
                    <div class="stat-value"><i class="fas fa-car"></i><span id="car-count">--</span></div>
                    <div class="stat-label">Cars</div>
                </div>
                <div class="stat">
                    <div class="stat-value"><i class="fas fa-truck"></i><span id="truck-count">--</span></div>
                    <div class="stat-label">Trucks</div>
                </div>
                <div class="stat">
                    <div class="stat-value"><i class="fas fa-bus"></i><span id="bus-count">--</span></div>
                    <div class="stat-label">Vans</div>
                </div>
            </div>

            <hr style="border-color: rgba(255,255,255,0.1); margin: 24px 0;">

            <!-- Container for summary vehicle stats -->
            <div class="stats-container">
                 <div class="stat">
                     <div id="total-vehicle-count" class="stat-value">--</div>
                     <div class="stat-label">Total Vehicles</div>
                 </div>
                 <div class="stat">
                     <div id="estimated-people-from-vehicles" class="stat-value">--</div>
                     <div class="stat-label">Est. People from Vehicles</div>
                 </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = '/api/dashboard_data';

    function updateElement(id, value) {
        let targetElement = document.getElementById(id);
        if (targetElement && targetElement.tagName.toLowerCase() !== 'span') {
             targetElement = targetElement.querySelector('span') || targetElement;
        }

        const formattedValue = typeof value === 'number' ? value.toLocaleString() : value;
        if (targetElement && targetElement.innerText !== formattedValue) {
            targetElement.classList.remove('fade-in-value');
            void targetElement.offsetWidth; 
            targetElement.classList.add('fade-in-value');
            targetElement.innerText = formattedValue;
        }
    }

    async function fetchAndUpdateDashboard() {
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            const data = await response.json();
            
            // --- NEW: Update the last updated time ---
            updateElement('last-updated-time', data.stream_0_last_updated);
            
            // Update the main stats
            updateElement('cumulative-total', data.cumulative_total);
            updateElement('people-out', data.people_out);

            // Update vehicle stats
            if (data.vehicle_counts) {
                updateElement('motorcycle-count', data.vehicle_counts.motorcycle);
                updateElement('car-count', data.vehicle_counts.car);
                updateElement('truck-count', data.vehicle_counts.truck);
                updateElement('bus-count', data.vehicle_counts.bus);
                updateElement('total-vehicle-count', data.vehicle_counts.total);
            }
            updateElement('estimated-people-from-vehicles', data.estimated_people_from_vehicles);

        } catch (error) {
            console.error("❌ Could not fetch data:", error);
            document.getElementById('cumulative-total').innerText = "Error";
            document.getElementById('last-updated-time').innerText = "Connection Failed";
        }
    }

    // Add animation style for value updates
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `@keyframes fadeInValue { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .fade-in-value { animation: fadeInValue 0.4s ease-in-out; }`;
    document.head.appendChild(styleSheet);

    document.addEventListener('DOMContentLoaded', () => {
        fetchAndUpdateDashboard();
        setInterval(fetchAndUpdateDashboard, 5000); // Refresh every 5 seconds
    });
</script>

</body>
</html>
